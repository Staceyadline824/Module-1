<label>Age: </label>
<input type="text" list="agerange" name="age">
<datalist ID="agerange">
<option value="Between 5 to 10 years">
<option value="Between 11 to 25 years">
<option value="Between 26 to 45 years">
<option value="Above 45 years">
</datalist><br>

<p>How old are you?</p>
<ol>
<li><input type="radio" name="age" value="5 to 15 years">5 to 15 years</li>
<li><input type="radio" name="age" value="15 to 25 years">15 to 25 years</li>
</ol><br>


<p>How old are you?</p>
<ol>
<li><input type="checkbox" name="age" value="5 to 15 years">5 to 15 years</li>
<li><input type="checkbox" name="age" value="15 to 25 years">15 to 25 years</li>
</ol><br>
